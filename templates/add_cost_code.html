{% extends "base.html" %}

{% block title %}Add Cost Code - EV Tracker{% endblock %}

{% block content %}
    <h1>Add New Cost Code</h1>
    <form method="POST" action="{{ url_for('main.add_cost_code') }}">
        <div class="form-group">
            <label for="cost_code_id_str">Cost Code ID</label>
            <input type="text" class="form-control" id="cost_code_id_str" name="cost_code_id_str" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="discipline">Discipline</label>
            <select class="form-control" id="discipline" name="discipline" required>
                <option value="" disabled selected>Select Discipline</option>
                {% for choice in discipline_choices %}
                <option value="{{ choice }}">{{ choice }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Cost Code</button>
        <a href="{{ url_for('main.list_cost_codes') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

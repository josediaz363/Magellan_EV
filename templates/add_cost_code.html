{% extends 'base.html' %}

{% block title %}Magellan EV - Add Cost Code{% endblock %}

{% block page_title %}Add Cost Code{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('main.add_cost_code') }}">
            <div class="form-group">
                <label for="code">Cost Code ID *</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="discipline">Discipline *</label>
                <select id="discipline" name="discipline" class="form-select" required>
                    <option value="">Select Discipline</option>
                    {% for discipline in disciplines %}
                        <option value="{{ discipline }}">{{ discipline }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="project_id">Project *</label>
                <select id="project_id" name="project_id" class="form-select" required>
                    <option value="">Select Project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="rule_of_credit_id">Rule of Credit</label>
                <select id="rule_of_credit_id" name="rule_of_credit_id" class="form-select">
                    <option value="">None</option>
                    {% for rule in rules %}
                        <option value="{{ rule.id }}">{{ rule.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Cost Code</button>
                <a href="{{ url_for('main.list_cost_codes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

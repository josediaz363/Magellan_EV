{% extends "base.html" %}

{% block title %}Add Sub Job - Magellan EV Tracker{% endblock %}

{% block page_title %}Add Sub Job{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="card">
            <div class="card-header">
                <h2>Create New Sub Job for {{ project.name }}</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_sub_job', project_id=project.id) }}">
                    <div class="form-group">
                        <label for="sub_job_id_str">Sub Job ID</label>
                        <input type="text" id="sub_job_id_str" name="sub_job_id_str" class="form-control" placeholder="e.g., SJ-001 (auto-generated if left blank)">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Sub Job Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('main.view_project', project_id=project.id) }}" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Sub Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

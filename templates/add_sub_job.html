{% extends "base.html" %}

{% block title %}Add Sub-Job to {{ project.name }}{% endblock %}

{% block content %}
    <h1>Add New Sub-Job to Project: {{ project.name }} ({{ project.project_id_str }})</h1>
    <form method="POST" action="{{ url_for("main.add_sub_job", project_id=project.id) }}">
        <div class="form-group">
            <label for="sub_job_id_str">Sub-Job ID</label>
            <input type="text" class="form-control" id="sub_job_id_str" name="sub_job_id_str" required>
        </div>
        <div class="form-group">
            <label for="name">Sub-Job Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" id="area" name="area">
        </div>
        <button type="submit" class="btn btn-primary">Add Sub-Job</button>
        <a href="{{ url_for("main.view_project", project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

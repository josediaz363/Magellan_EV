{% extends "base.html" %}

{% block title %}404 Not Found - Magellan EV{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        <p class="error-message">The page you are looking for does not exist or has been moved.</p>
        <a href="{{ url_for('main.rules_of_credit') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    
    .error-card {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    
    .error-title {
        font-size: 5rem;
        margin-bottom: 0;
        color: #17a2b8;
    }
    
    .error-subtitle {
        margin-top: 0;
        margin-bottom: 1.5rem;
    }
    
    .error-message {
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}

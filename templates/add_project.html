{% extends "base.html" %}

{% block title %}Add Project - EV Tracker{% endblock %}

{% block content %}
    <h1>Add New Project</h1>
    <form method="POST" action="{{ url_for("main.add_project") }}">
        <div class="form-group">
            <label for="project_id_str">Project ID</label>
            <input type="text" class="form-control" id="project_id_str" name="project_id_str" required>
        </div>
        <div class="form-group">
            <label for="name">Project Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
{% endblock %}

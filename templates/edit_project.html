{% extends "base.html" %}

{% block title %}Edit Project - Magellan EV Tracker{% endblock %}

{% block page_title %}Edit Project{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="card">
            <div class="card-header">
                <h2>Edit Project</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.edit_project', project_id=project.id) }}">
                    <div class="form-group">
                        <label for="project_id_str">Project ID</label>
                        <input type="text" id="project_id_str" name="project_id_str" class="form-control" value="{{ project.project_id_str }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Project Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ project.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4">{{ project.description }}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('main.view_project', project_id=project.id) }}" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

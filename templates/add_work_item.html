{% extends 'base.html' %}

{% block title %}Magellan EV - Add Work Item{% endblock %}

{% block page_title %}Add Work Item{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST" action="{{ url_for('main.add_work_item') }}">
            <div class="form-group">
                <label for="work_item_id_str">Work Item ID</label>
                <input type="text" id="work_item_id_str" name="work_item_id_str" class="form-control" placeholder="Auto-generated if left blank">
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="project_id">Project *</label>
                <select id="project_id" name="project_id" class="form-select" required onchange="updateSubJobs()">
                    <option value="">Select Project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}" {% if pre_selected_project and pre_selected_project.id == project.id %}selected{% endif %}>{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="sub_job_id">Sub Job *</label>
                <select id="sub_job_id" name="sub_job_id" class="form-select" required>
                    <option value="">Select Sub Job</option>
                    {% for sub_job in sub_jobs %}
                        <option value="{{ sub_job.id }}" data-project="{{ sub_job.project_id }}" {% if pre_selected_sub_job and pre_selected_sub_job.id == sub_job.id %}selected{% endif %}>{{ sub_job.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="cost_code_id">Cost Code *</label>
                <select id="cost_code_id" name="cost_code_id" class="form-select" required onchange="updateRuleOfCredit()">
                    <option value="">Select Cost Code</option>
                    {% for cost_code in cost_codes %}
                        <option value="{{ cost_code.id }}" data-project="{{ cost_code.project_id }}">{{ cost_code.cost_code_id_str }} - {{ cost_code.description }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="rule_of_credit">Rule of Credit</label>
                <input type="text" id="rule_of_credit" class="form-control" readonly disabled>
            </div>
            
            <div class="form-group">
                <label for="budgeted_quantity">Budgeted Quantity</label>
                <input type="number" id="budgeted_quantity" name="budgeted_quantity" class="form-control" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="unit_of_measure">Unit of Measure</label>
                <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="budgeted_man_hours">Budgeted Man Hours</label>
                <input type="number" id="budgeted_man_hours" name="budgeted_man_hours" class="form-control" step="0.01" min="0">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Work Item</button>
                <a href="{{ url_for('main.work_items') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    function updateSubJobs() {
        const projectId = document.getElementById('project_id').value;
        const subJobSelect = document.getElementById('sub_job_id');
        const costCodeSelect = document.getElementById('cost_code_id');
        
        // Hide all sub jobs
        for (let i = 0; i < subJobSelect.options.length; i++) {
            const option = subJobSelect.options[i];
            if (option.value === '') {
                option.style.display = 'block'; // Always show the placeholder
            } else {
                const optionProjectId = option.getAttribute('data-project');
                option.style.display = (optionProjectId === projectId) ? 'block' : 'none';
            }
        }
        
        // Reset selection if current selection is now hidden
        if (subJobSelect.selectedIndex > 0) {
            const selectedOption = subJobSelect.options[subJobSelect.selectedIndex];
            if (selectedOption.style.display === 'none') {
                subJobSelect.value = '';
            }
        }
        
        // Hide all cost codes
        for (let i = 0; i < costCodeSelect.options.length; i++) {
            const option = costCodeSelect.options[i];
            if (option.value === '') {
                option.style.display = 'block'; // Always show the placeholder
            } else {
                const optionProjectId = option.getAttribute('data-project');
                option.style.display = (optionProjectId === projectId) ? 'block' : 'none';
            }
        }
        
        // Reset selection if current selection is now hidden
        if (costCodeSelect.selectedIndex > 0) {
            const selectedOption = costCodeSelect.options[costCodeSelect.selectedIndex];
            if (selectedOption.style.display === 'none') {
                costCodeSelect.value = '';
                updateRuleOfCredit();
            }
        }
    }
    
    function updateRuleOfCredit() {
        const costCodeId = document.getElementById('cost_code_id').value;
        const ruleOfCreditInput = document.getElementById('rule_of_credit');
        
        if (costCodeId) {
            // Set a default value since we don't have a specific API endpoint
            const costCodeSelect = document.getElementById('cost_code_id');
            const selectedOption = costCodeSelect.options[costCodeSelect.selectedIndex];
            if (selectedOption && selectedOption.textContent) {
                ruleOfCreditInput.value = 'Rule for ' + selectedOption.textContent;
            } else {
                ruleOfCreditInput.value = 'No rule of credit assigned';
            }
        } else {
            ruleOfCreditInput.value = '';
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateSubJobs();
        updateRuleOfCredit();
    });
</script>
{% endblock %}

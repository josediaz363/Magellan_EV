{% extends "base.html" %}

{% block title %}Add Work Item - Magellan EV{% endblock %}

{% block content %}
    <div class="navbar">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h2>Add New Work Item</h2>
            <div class="ms-auto">
                <a href="{{ url_for('main.view_sub_job', sub_job_id=sub_job.id) }}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Back to Sub-Job
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Sub-Job: {{ sub_job.name }} ({{ sub_job.sub_job_id_str }})</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.add_work_item', sub_job_id=sub_job.id) }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="work_item_id_str" class="form-label">Work Item ID</label>
                        <input type="text" class="form-control" id="work_item_id_str" name="work_item_id_str" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cost_code_id" class="form-label">Cost Code</label>
                        <select class="form-select" id="cost_code_id" name="cost_code_id" required>
                            <option value="" disabled selected>Select Cost Code</option>
                            {% for cost_code in cost_codes %}
                                <option value="{{ cost_code.id }}">{{ cost_code.cost_code_id_str }} - {{ cost_code.description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="rule_of_credit_id" class="form-label">Rule of Credit</label>
                    <select class="form-select" id="rule_of_credit_id" name="rule_of_credit_id" required>
                        <option value="" disabled selected>Select Rule of Credit</option>
                        {% for rule in rules_of_credit %}
                            <option value="{{ rule.id }}">{{ rule.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="budgeted_quantity" class="form-label">Budgeted Quantity</label>
                        <input type="number" step="any" class="form-control" id="budgeted_quantity" name="budgeted_quantity">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="unit_of_measure" class="form-label">Unit of Measure (UOM)</label>
                        <input type="text" class="form-control" id="unit_of_measure" name="unit_of_measure">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="budgeted_man_hours" class="form-label">Budgeted Man Hours</label>
                        <input type="number" step="any" class="form-control" id="budgeted_man_hours" name="budgeted_man_hours">
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <a href="{{ url_for('main.view_sub_job', sub_job_id=sub_job.id) }}" class="btn btn-outline-light me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Work Item</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

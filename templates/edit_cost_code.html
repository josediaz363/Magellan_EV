{% extends "base.html" %}

{% block title %}Edit Cost Code - Magellan EV Tracker{% endblock %}

{% block content %}
    <div class="navbar">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h2>Edit Cost Code</h2>
            <a href="{{ url_for('main.cost_codes') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Cost Codes
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Cost Code Details</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('main.edit_cost_code', cost_code_id=cost_code.id) }}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cost_code_id_str" class="form-label">Cost Code ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cost_code_id_str" name="cost_code_id_str" value="{{ cost_code.cost_code_id_str }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="discipline" class="form-label">Discipline <span class="text-danger">*</span></label>
                        <select class="form-select" id="discipline" name="discipline" required>
                            <option value="" disabled>Select Discipline</option>
                            {% for code, name in disciplines %}
                                <option value="{{ code }}" {% if code == cost_code.discipline %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ cost_code.description }}</textarea>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="project_id" class="form-label">Project <span class="text-danger">*</span></label>
                        <select class="form-select" id="project_id" name="project_id" required>
                            <option value="" disabled>Select Project</option>
                            {% for project in projects %}
                                <option value="{{ project.id }}" {% if project.id == cost_code.project_id %}selected{% endif %}>{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="rule_of_credit_id" class="form-label">Rule of Credit</label>
                        <select class="form-select" id="rule_of_credit_id" name="rule_of_credit_id">
                            <option value="">None</option>
                            {% for rule in rules %}
                                <option value="{{ rule.id }}" {% if rule.id == cost_code.rule_of_credit_id %}selected{% endif %}>{{ rule.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Cost Code
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit Cost Code{% endblock %}

{% block content %}
<div class="navbar">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h2>Edit Cost Code</h2>
        <div>
            <a href="{{ url_for('main.list_cost_codes') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Back to Cost Codes
            </a>
        </div>
    </div>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('main.edit_cost_code', cost_code_id=cost_code.id) }}">
        <div class="form-group">
            <label for="code">Cost Code ID</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ cost_code.cost_code_id_str }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ cost_code.description }}" required>
        </div>
        
        <div class="form-group">
            <label for="discipline">Discipline</label>
            <select class="form-control" id="discipline" name="discipline" required>
                <option value="">Select Discipline</option>
                {% for discipline in disciplines %}
                <option value="{{ discipline }}" {% if cost_code.discipline == discipline %}selected{% endif %}>{{ discipline }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="project_ids">Associated Projects</label>
            <select class="form-control" id="project_ids" name="project_ids" multiple required>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if project.id in associated_project_ids %}selected{% endif %}>{{ project.name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple projects</small>
        </div>
        
        <div class="form-group">
            <label for="rule_of_credit_id">Rule of Credit (Optional)</label>
            <select class="form-control" id="rule_of_credit_id" name="rule_of_credit_id">
                <option value="">None</option>
                {% for rule in rules %}
                <option value="{{ rule.id }}" {% if cost_code.rule_of_credit_id == rule.id %}selected{% endif %}>{{ rule.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Cost Code</button>
    </form>
</div>
{% endblock %}

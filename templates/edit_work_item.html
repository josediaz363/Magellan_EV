{% extends "base.html" %}

{% block title %}Edit Work Item - {{ work_item.description }}{% endblock %}

{% block content %}
    <h1>Edit Work Item: {{ work_item.description }} ({{ work_item.work_item_id_str }})</h1>
    <form method="POST" action="{{ url_for("main.edit_work_item", work_item_id=work_item.id) }}">
        <div class="form-group">
            <label for="work_item_id_str">Work Item ID</label>
            <input type="text" class="form-control" id="work_item_id_str" name="work_item_id_str" value="{{ work_item.work_item_id_str }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ work_item.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="cost_code_id">Cost Code</label>
            <select class="form-control" id="cost_code_id" name="cost_code_id" required>
                {% for cost_code in cost_codes %}
                    <option value="{{ cost_code.id }}" {% if cost_code.id == work_item.cost_code_id %}selected{% endif %}>{{ cost_code.cost_code_id_str }} - {{ cost_code.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rule_of_credit_id">Rule of Credit</label>
            <select class="form-control" id="rule_of_credit_id" name="rule_of_credit_id" required>
                {% for rule in rules_of_credit %}
                    <option value="{{ rule.id }}" {% if rule.id == work_item.rule_of_credit_id %}selected{% endif %}>{{ rule.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="budgeted_quantity">Budgeted Quantity</label>
            <input type="number" step="any" class="form-control" id="budgeted_quantity" name="budgeted_quantity" value="{{ work_item.budgeted_quantity|default('', true) }}">
        </div>
        <div class="form-group">
            <label for="unit_of_measure">Unit of Measure (UOM)</label>
            <input type="text" class="form-control" id="unit_of_measure" name="unit_of_measure" value="{{ work_item.unit_of_measure|default('', true) }}">
        </div>
        <div class="form-group">
            <label for="budgeted_man_hours">Budgeted Man Hours</label>
            <input type="number" step="any" class="form-control" id="budgeted_man_hours" name="budgeted_man_hours" value="{{ work_item.budgeted_man_hours|default('', true) }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for("main.view_project", project_id=sub_job.project_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit Sub Job - Magellan EV Tracker{% endblock %}

{% block page_title %}Edit Sub Job{% endblock %}

{% block content %}
    <div class="content-container">
        <div class="card">
            <div class="card-header">
                <h2>Edit Sub Job</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.edit_sub_job', sub_job_id=sub_job.id) }}">
                    <div class="form-group">
                        <label for="sub_job_id_str">Sub Job ID</label>
                        <input type="text" id="sub_job_id_str" name="sub_job_id_str" class="form-control" value="{{ sub_job.sub_job_id_str }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Sub Job Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ sub_job.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" class="form-control" value="{{ sub_job.area }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4">{{ sub_job.description }}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('main.view_sub_job', sub_job_id=sub_job.id) }}" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
